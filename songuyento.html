<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
        let num = prompt("Số nguyên tố cần tìm: ");
        let i = 2
        let count =0
        while (count<num) {
            if (check(i)) {
                document.writeln(i + "<br>")
                count++
            }
            i++
        }
    function check(n) {
        if (n < 2) return false;
        else if (n < 4) return  true
         else {
            for (let i = 2; i < (n -1) ; i++) {
                if (n%i ===0) return false
            }
            return true
        }
    }
</script>
</body>
</html>
